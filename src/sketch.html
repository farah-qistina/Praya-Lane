<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with Kristang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
    function setup() {
        // Create a canvas that fills the window
        createCanvas(windowWidth, windowHeight);
        background(255); // Start with a white background
    }

    function draw() {
        // Set the stroke weight and color for the drawing
        strokeWeight(4);
        stroke(0);

        // Draw lines following the mouse
        if (mouseIsPressed) {
            line(mouseX, mouseY, pmouseX, pmouseY);
        }
    }

    // Resize the canvas when the window is resized
    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        background(255); // Optional: Clear the canvas on resize
    }
</script>
<script src="script.js"></script>
</body>
</html>
